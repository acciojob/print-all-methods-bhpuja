<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Methods</title>
    <script>
        function allMethods() {
            // Get all the property names of the Math object
            const methods = Object.getOwnPropertyNames(Math)
                .filter(item => typeof Math[item] === 'function'); // Filter only the methods (functions)

            // Join the methods array into a comma-separated string
            return methods.join(', ');
        }

        // Call the function and display the methods in the console
        console.log(allMethods());
    </script>
</head>
<body>
    <h1>Math Methods</h1>
    <p>Open the console to see the list of all Math methods.</p>
</body>
</html>
